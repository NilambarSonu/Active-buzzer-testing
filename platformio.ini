[env:esp32-s3-devkitc-1]
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino
monitor_speed = 115200

lib_deps = 
    adafruit/Adafruit SSD1306
    adafruit/Adafruit GFX Library
    greiman/SdFat

build_flags = 
    -D CORE_DEBUG_LEVEL=1

monitor_filters = 
    direct
    esp32_exception_decoder